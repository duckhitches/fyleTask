<div class="container mx-auto max-w-4xl p-10 mt-7 bg-white shadow-2xl rounded-lg font-montserrat">
  <h2 class="text-2xl font-bold text-center mb-6 text-primary">Add Workout</h2>
  
  <!-- Success message -->
  <div 
    *ngIf="showMessage" 
    class="p-4 mb-4 text-green-700 bg-green-100 border border-green-300 rounded"
  >
    User added successfully!
  </div>
  
  <form (ngSubmit)="addWorkout()" class="space-y-4">
    <div>
      <label class="block text-gray-700 mb-2">Name</label>
      <input 
        type="text" 
        [(ngModel)]="userName" 
        name="userName"
        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
        placeholder="Enter your name"
        required
      >
    </div>
    
    <div>
      <label class="block text-gray-700 mb-2">Workout Type</label>
      <select 
        [(ngModel)]="workoutType" 
        name="workoutType"
        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
        required
      >
        <option value="">Select Workout</option>
        <option value="Running">Running</option>
        <option value="Cycling">Cycling</option>
        <option value="Swimming">Swimming</option>
        <option value="Yoga">Yoga</option>
      </select>
    </div>
    
    <div>
      <label class="block text-gray-700 mb-2">Minutes</label>
      <input 
        type="number" 
        [(ngModel)]="workoutMinutes" 
        name="workoutMinutes"
        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
        placeholder="Enter workout duration"
        required
      >
    </div>
    
    <button 
      type="submit" 
      class="w-full bg-slate-500 text-white py-2 rounded-md hover:bg-green-600 transition duration-300"
    >
      Add Workout
    </button>
  </form>
</div>
