<div class="container mx-auto max-w-5xl p-8 mt-5 bg-white shadow-2xl rounded-lg font-montserrat">
  <div class="grid grid-cols-3 gap-4">
    <!-- User List -->
    <div class="col-span-1 border-r pr-4">
      <h3 class="text-lg font-bold mb-4">Name</h3>
      <ul class="space-y-2">
        <li 
          *ngFor="let user of users" 
          (click)="selectUser(user)" 
          [class.bg-primary]="user === selectedUser"
          class="cursor-pointer p-2 rounded-md hover:bg-slate-100 hover:text-gray-600 transition"
        >
          {{ user.name }}
        </li>
      </ul>
    </div>

    <!-- Chart Section -->
    <div class="col-span-2 pl-4">
      <h2 class="text-2xl font-bold mb-4 text-primary">
        {{ selectedUser?.name }}'s Workout Progress
      </h2>
      <canvas id="myChart" class="w-full h-96 shadow-lg"></canvas>
    </div>
  </div>
</div>
